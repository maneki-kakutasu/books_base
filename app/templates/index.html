<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг — Интегратор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        
        <form action="/" method="get" class="mb-5">
            <div class="input-group input-group-lg">
                <input type="text" name="q" class="form-control" placeholder="Название книги или автор..." value="{{ query or '' }}">
                <button class="btn btn-primary" type="submit">Найти</button>
            </div>
        </form>

        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image_url }}" class="card-img-top" style="height: 250px; object-fit: contain;" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.title[:50] }}...</h5>
                        <p class="card-text text-muted">{{ product.author }}</p>
                        <a href="/product/{{ product.id }}" class="btn btn-outline-primary">Сравнить цены ({{ product.offers|length }})</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
